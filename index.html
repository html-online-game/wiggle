<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Wiggle</title>
    <link rel="apple-touch-icon" sizes="256x256" href="favicon.ico" />
    <link rel="shortcut icon" sizes="256x256" href="favicon.ico" />
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>

    <script>
      // Package-ID
      window.famobi_gameID = "wiggle";
      window.famobi_gameJS = [
        "js/all.js",
        function () {
          // Pause and resume on page becoming visible/invisible
          function onVisibilityChanged() {
            if (
              document.hidden ||
              document.mozHidden ||
              document.webkitHidden ||
              document.msHidden
            )
              cr_setSuspended(true);
            else cr_setSuspended(false);
          }

          document.addEventListener(
            "visibilitychange",
            onVisibilityChanged,
            false
          );
          document.addEventListener(
            "mozvisibilitychange",
            onVisibilityChanged,
            false
          );
          document.addEventListener(
            "webkitvisibilitychange",
            onVisibilityChanged,
            false
          );
          document.addEventListener(
            "msvisibilitychange",
            onVisibilityChanged,
            false
          );

          cr_createRuntime("c2canvas");
        },
      ];

      (function (document, url, fgJS, firstJS) {
        fgJS = document.createElement("script");
        firstJS = document.getElementsByTagName("script")[0];
        fgJS.src = url + encodeURIComponent(document.location.href);
        firstJS.parentNode.insertBefore(fgJS, firstJS);
      })(document, "v1.js?e=");
    </script>
  </head>

  <body>
    <div id="fb-root"></div>
    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="1080" height="1920">
      </canvas>
    </div>
  </body>
</html>
